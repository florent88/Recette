<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='content/style.css') }}">
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
    </header>
    <main>
        <section>
            <h2>Add a New Recipe</h2>
            <form action="{{ url_for('recipes') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea id="ingredients" name="ingredients" placeholder="Ingredients" required></textarea>
                </div>
                <div class="form-group">
                    <label for="steps">Steps</label>
                    <textarea id="steps" name="steps" placeholder="Steps" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="button">Add Recipe</button>
                </div>
            </form>
        </section>
        <section>
            <h2>Recipes</h2>
            <ul class="recipe-list">
                {% for recipe in recipes %}
                <li class="recipe-item">
                    <a href="{{ url_for('recipe', id=recipe.id) }}">{{ recipe.title }}</a>
                    <form action="{{ url_for('delete_recipe', id=recipe.id) }}" method="POST" class="delete-form">
                        <button type="submit" class="button delete-button">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </section>
        <p>
            <a href="{{ url_for('home') }}" class="button">Back to Home</a>
        </p>
    </main>
</body>
</html>
